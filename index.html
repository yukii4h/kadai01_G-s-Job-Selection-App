<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G's 職種選択アプリ</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>あなたの目指す職業を選んでください</h1>
  <!-- 職業選択のためのドロップダウンメニュー -->
   <select id="jobSelect">
    <option value="">選択してください</option>
    <option value="Webエンジニア">Webエンジニア</option>
    <option value="ソフトウェアエンジニア">ソフトウェアエンジニア</option>
    <option value="データ関連">データ関連</option>
    <option value="AI/ML関連">AI/ML関連</option>
    <option value="インフラ/クラウド関連">インフラ/クラウド関連</option>
    <option value="プロダクトマネジメント関連">プロダクトマネジメント関連</option>
    <option value="セキュリティ関連">セキュリティ関連</option>
    <option value="ITサポート/運用関連">ITサポート/運用関連</option>
    <option value="UI/UXデザイナー">UI/UXデザイナー</option>
   </select>
   <div id="output"></div>
   <div id="quote"></div>

   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <script src="script.js"></script>
</body>
</html>
